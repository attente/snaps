name: cylon-arduino
version: 0.1
vendor: Leo Arias <elopio@ubuntu.com>
summary: Example to connect to Arduino using the Cylon framework
description: |
  The example connects to an Arduino over a serial connection, and blinks an
  LED once per second.
icon: icon.png

binaries:
  example:
    exec: bin/example.sh

parts:
  cylon-arduino:
    plugin: nodejs
    source: .
    node-packages:
      - cylon
      - cylon-firmata
      - cylon-gpio
      - cylon-i2c
  wrapper:
    plugin: copy
    files:
      example.sh: bin/example.sh
